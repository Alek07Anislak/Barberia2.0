<html lang="es">
<head>

    <title>Productos-Barbería Alek</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
         <div class="logoEnlaces">
            <h1 class="logo"><img src="Imagenes/logoSF.png" alt="Logo Barbería"></h1> <!-- alt es un atributo que dice "" cuando la imagen no se puede cargar-->
            <nav>
                <ul class="listaNav">
                    <li><a href="index.html">Home</a></li>
                    <li class="enlaceProducto">Productos</li>
                    <li><a href="Contacto.html">Contacto</a></li>

    <main class="mainProductos">
        <ul class="tiposDeTrabajo">

                <h2>Cabello</h2>

                <p class="productoDescripcion">Con tijera o máquina, a gusto del Cliente</p>

            </li>
            <li>

                <div class="cajaImagen">

                <p class="productoPrecios">$8</p>
            </li>
            <li>
                <h2>Cabello + Barba</h2>
                <div class="cajaImagen">
                <img class="imagen" src="Imagenes/cabello+barbaSF.png" alt="Cabello y Barba imagen">
                </div>
                <p class="productoDescripcion">Paquete completo de Cabello y Barba</p>
